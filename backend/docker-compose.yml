version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mealmate-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mealmate_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - mealmate-network

  mongo-express:
    image: mongo-express:latest
    container_name: mealmate-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - mealmate-network

volumes:
  mongodb_data:
    driver: local

networks:
  mealmate-network:
    driver: bridge
